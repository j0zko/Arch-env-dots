# Font settings - replace with your preferred Nerd Font name installed on your system
font_family      JetBrains Mono Nerd Font
font_size        12.0

# Background transparency (0 = fully transparent, 1 = opaque)
background_opacity 0.85

# Background color (black)
background #000000

# Foreground (text) color - white for contrast
foreground #FFFFFF

# Cursor color
cursor #FFFFFF

# Remove any window padding (optional)
window_padding_width 0

# Enable blurry background if your compositor supports it (optional)
# Remember: Kitty itself does not blur, this is compositor dependent
